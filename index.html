<!doctype html>
<html lang="en">
<head>

  <title>Search Places</title>
  <meta name="description" content="This page is used to search the places">
  <meta name="author" content="Lawrence Croiden Lobo">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="mask" style="display:none;">

	</div>

		</div>
		<div class="content">
			<div class="empty-message" style="display:none;"></div>
			<ul></ul>
		</div>

			<button class="previous" disabled >Previous</button>
			<button class="next" disabled >Next</button>
		</div>
	</div>
	<script src="js/scripts.js"></script>

</html>
